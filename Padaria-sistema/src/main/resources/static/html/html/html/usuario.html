<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8"/>
    <title>Cadastro de Usu√°rio</title>
    <style>
        body {
            background-color: #f1f1f1;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: #fff;
            padding: 35px;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            width: 400px;
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
            display: block;
            margin-top: 15px;
            color: #555;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 2px solid #ccc;
            border-radius: 8px;
            font-size: 15px;
        }

        button {
            background-color: #0077cc;
            color: white;
            border: none;
            margin-top: 20px;
            padding: 12px;
            width: 100%;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #005fa3;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>üë§ Cadastro de Usu√°rio</h2>
    <form id="formUsuario">
        <label for="nome">üìù Nome:</label>
        <input id="nome" placeholder="Digite seu nome" type="text" required/>

        <label for="email">üìß Email:</label>
        <input id="email" placeholder="Digite seu e-mail" type="email" required/>

        <label for="senha">üîí Senha:</label>
        <input id="senha" placeholder="Digite sua senha" type="password" required/>

        <button type="submit">Cadastrar</button>
    </form>
</div>

<script>
    document.getElementById("formUsuario").addEventListener("submit", async function (e) {
        e.preventDefault();

        const usuario = {
            nome: document.getElementById("nome").value,
            email: document.getElementById("email").value,
            senha: document.getElementById("senha").value
        };

        try {
            const response = await fetch("http://localhost:8081/usuario", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(usuario)
            });

            if (response.status === 201) {
                alert("‚úÖ Usu√°rio cadastrado com sucesso!");
                document.getElementById("formUsuario").reset();
            } else {
                alert("‚ö†Ô∏è Erro ao cadastrar usu√°rio.");
            }
        } catch (error) {
            alert("‚ùå Erro de conex√£o com o servidor.");
            console.error(error);
        }
    });
</script>
</body>
</html>
